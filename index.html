<!DOCTYPE html>
<html>
    <head>
        <title>text manipulator</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
         <h1>Text manipulator</h1>
         <input type="text" id="textInput">
         <span id="output" class="ts"> </span>
         <div class="buttons">
            <button class="blue" onclick="upper()">UPPERCASE</button>
            <button class="blue" onclick="lower()">lowercase</button>
            <button class="blue" onclick="caps()">Capitalize</button>
            <button class="red" onclick="red()">Red text</button>
            <button class="blue" onclick="blue()">Blue text</button>
            <button class="green" onclick="green()">Green text</button>
            <button class="blue" onclick="bigger()">Bigger font</button>
            <button class="blue" onclick="smaller()">Smaller font</button>
         </div>
         <button class="reset" onclick="reset()">Reset</button>
        </div>
    </body>
</html>
